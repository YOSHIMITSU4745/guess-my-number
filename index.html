<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME1</title>
    <link rel="stylesheet" href="jstest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&display=swap" rel="stylesheet">

    

</head>
<body >
    <div class="thead">
        <button class="th1">AGAIN!</button>
        <div class="th2">(between 1 and 20)</div>
    </div>

    <div class="mhead">Guess My Number!</div>
    <div class="q"> ?</div>
    <div class="mid">

        <div class="in">

            <input class="guess"></input>
            <div class="b2">

                <button class="up b">&Delta;</button>
                <button class="down b">&nabla;</button>
            </div>
        </div>
        <button class="check">check!</button>
        <div class="reply">🤔Start guessing.......</div>
        <div class="score">

            <div class="s1">🏅score </div>
            <div class="s2">0</div>
        </div>

        <div class="hscore">

            <div class="hs1">🥇Highscore </div>
            <div class="hs2">0</div>
        </div>

    </div>
    

    <script src="jstest.js"></script>
    
</body>
</html>
